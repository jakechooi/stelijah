<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Elijah</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header id="header-item" class="header">
        <a id="logo-item" href="#" class="logo">St. Elijah</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
        </label>

        <nav id="nav-link-item" class="navbar">
            <a href="#" style="--i:0;">Home</a>
            <a href="#" style="--i:1;">News</a>
            <a href="#" style="--i:2;">Academics</a>
            <a href="#" style="--i:3;">About</a>
            <a href="#" style="--i:4;">Admission</a>
        </nav>

    </header>

    <main>

        <div class="body-content">

        </div>

    </main>

    <script>
        window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("nav-link-item").style.fontSize = "1rem";
    document.getElementById("logo-item").style.fontSize = "1.50rem";
    document.getElementById("header-item").style.padding = ".50rem 10%";
  } else {
    document.getElementById("nav-link-item").style.fontSize = "1.15rem";
    document.getElementById("logo-item").style.fontSize = "2rem";
    document.getElementById("header-item").style.padding = "1.3rem 10%";
  }
}
    </script>

</body>
</html>
